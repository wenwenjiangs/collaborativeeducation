<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<style>
			#father {
				border: 0px solid red;
				width: 1300px;
				height: 600px;
				margin: auto;
				background: url('../pictures/bg-1.jpg');
			}

			.no_underline {
				text-decoration: none
			}

			#menu {
				border: 0px solid black;
				padding-top: 12px;
				width: 1300px;
				height: 70px;
			}

			ul li {
				display: inline;
				color: black;
			}
		</style>
		<script>
			function init() {
				//书写轮播图片显示定时操作
				setInterval("changeImg()", 4000);
			}
			//书写函数
			var i = 0

			function changeImg() {
				i++;
				//document.getElementById("img1").src = "../pictures/bg-" + i + ".jpg";
				document.getElementById("father").style.background = "url(" + '../pictures/bg-' + i + '.jpg' + ")";
				if (i == 2) {
					i = 0;
				}
			}
		</script>
	</head>
	<body onload="init()">
		<div id="father">
			<!-- 1.导航栏部分-->

					</a>
				</ul>

	</body>
