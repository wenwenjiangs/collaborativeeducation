<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<table border="0px" align="center" width="1300px" cellpadding="0px" cellspacing="0px">
			<tr>
				<td height="600px" background="../pictures/regist_bg.jpg">
					<form action="#" method="get" name="regForm">
						<table border="0px" width="750px" height="400px" align="center" cellpadding="0px" cellspacing="0px" >
							<tr height="40px">
								<td colspan="2">
									<font size="4">学生注册</font> &nbsp;&nbsp;&nbsp;STUDENTS REGISTER
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>用户名:
								</td>
								<td>
									<input type="text" name="user" size="34px" />
									<font color="red">用户名不得小于3个字符</font>
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>密码:
								</td>
								<td>
									<input type="password" name="password" size="34px" />
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>确认密码:
								</td>
								<td>
									<input type="password" name="repassword" size="34px"></input>
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>姓名:
								</td>
								<td>
									<input type="text" name="stuname" size="34px" />
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>性别:
								</td>
								<td>
									<select>
										<option selected="selected">男</option>
										<option>女</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>出生日期:
								</td>
								<td>
									<select>
										<option selected="selected">1980</option>
										<option>1981</option>
									</select>
									<select>
										<option selected="selected">1</option>
										<option>2</option>
									</select>
									<select>
										<option selected="selected">1</option>
										<option>2</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>家长姓名:
								</td>
								<td>
									<input type="text" name="parname" size="34px" />
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>家长手机号:
								</td>
								<td>
									<input type="text" name="phonenumber" size="34px" />
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>班级:
								</td>
								<td>
									<select>
										<option>一年级</option>
										<option>二年级</option>
										<option>三年级</option>
										<option>四年级</option>
										<option>五年级</option>
										<option>六年级</option>
									</select>
									<select>
										<option>一班</option>
										<option>二班</option>
										<option>三班</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<font color="red">*</font>验证码:
								</td>
								<td>
									<input type="text" name="yzm" />
									<img src="../pictures/yanzhengma.png" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="注册" />
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
