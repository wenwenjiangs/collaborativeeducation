		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../js/messages_zh.js"></script>
		<script>
			$(function(){
				$("#registForm").validate({
					rules:{
						stuname:{
							required:true,
							minlength:2,
							maxlength:5
						},
						Password:{
							required:true,
							digits:true,
							minlength:6
						},
						Repassword:{
							required:true,
							equalTo:"[name='Password']"
						},
						Email:{
							required:true,
							email:true
						},
						Number:{
							required:true,
							
						}
				
					},
					messages:{
						stuname:{
							required:"姓名不能为空!",
							minlength:"姓名不得少于2位!",
							maxlength:"姓名不得多于5位"
						},
						Password:{
							required:"密码不能为空!",
							digits:"密码必须是整数!",
							minlength:"密码不得少于6位!"
						},
						Repassword:{
							required:"确认密码不能为空!",
							equalTo:"两次输入密码不一致!"
						},
						Email:{
							required:"邮箱不能为空!",
							email:"邮箱格式不正确!"
						},
						Number:{
							required:"手机号码不能为空!",
							
						}
		
						
					},
					errorElement: "label", 
					success: function(label) { 
						label.text(" ") 
							.addClass("success"); 
					}
				});
			});
		</script>
